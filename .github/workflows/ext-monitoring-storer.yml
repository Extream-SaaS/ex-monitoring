  name: Ex-Monitoring-Storer

  on:
    push:
      paths:
        - 'storer/**'
      branches: [ master ]

  defaults:
    run:
      working-directory: storer

  jobs:
    buildExMonitoring:
      name: Build ex-monitoring-storer
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [12.x]

      steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          id: Build
          uses: actions/setup-node@v1.4.3
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm ci
        - run: npm run build --if-present
        - name: Test
          id: Test
          run: npm test

        - uses: act10ns/slack@v1
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          with:
            status: ${{ job.status }}
            steps: ${{ toJson(steps) }}
          if: always()


    deployExMonitoring:
      name: Deploy ex-monitoring-storer
      runs-on: ubuntu-latest
      needs: [buildExMonitoring]
      steps:
        - uses: actions/checkout@v2

        - name: Create variables.yaml
          id: Create-Environment-Variables
          uses: microsoft/variable-substitution@v1
          with:
            files: 'variables.yaml'
          env:
            GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}

        - name: Deploy to GCP
          id: Deploy
          uses: actions-hub/gcloud@307.0.0
          env:
            PROJECT_ID: ${{secrets.GCLOUD_PROJECT_ID}}
            APPLICATION_CREDENTIALS: ${{secrets.GCLOUD_CREDENTIALS}}
          with:
            args: functions deploy monitoring-storer --region europe-west2  --runtime nodejs12 --source storer --entry-point storeMonitoringMessage --env-vars-file variables.yaml --trigger-topic ex-monitoring --retry

        - uses: act10ns/slack@v1
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          with:
            status: ${{ job.status }}
            steps: ${{ toJson(steps) }}
          if: always()
